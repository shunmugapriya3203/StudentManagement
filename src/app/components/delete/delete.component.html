<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <section>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bolder text-white" href="#">
                <img src="assets/images/studentLogo.png" width="60" height="60" alt="StudentSphere Logo" loading="lazy"> StudentSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">Home</a>
                    </li>
                    
                </ul>
                <div class="ms-3">
                    <a routerLink="/dashboard" class="btn btn-outline-light">Back</a>
                </div>
            </div>         
        </div> 
    </nav>
  
<div class="container-3 my-5">
  
  <div class="container card mb-5 mt-0">
    <form class="col-md-4" method="post">
    <label for="Id" class="form-label">Enter the Id:</label>
    <input type="text" name="id" [(ngModel)]="studentID" placeholder="Enter the ID for Delete" class="form-control" required>
    <button type="button" (click)="deleteStudent(studentID)" class="btn btn-outline-danger">Delete</button>  
  </form>
  </div>  
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Date Of Birth</th>
              <th scope="col">Department</th>
              <th scope="col">Year</th>
              <th scope="col">Percentage</th>
            </tr>
          </thead>
          <tbody *ngFor="let s of student">
            <tr class="fs-6">
                <td scope="row">{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.dateOfBirth}}</td>
                <td>{{s.department}}</td>
                <td>{{s.year}}</td>
                <td>{{s.percentage}}</td>
              </tr>
          </tbody>

            <td>85%</td>

</div>
</section>
