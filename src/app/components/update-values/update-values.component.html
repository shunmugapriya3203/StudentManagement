<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous"> -->
    <title>Book Store</title>

  </head>
  <body class="bg">
    <img src="/assets/images/studentBg_1.png" height="500" width="680"class="ms-5">
      <div class="wrapper">
        <h4>Add New Student</h4>
        <form class="col-md-4" method="post">
      
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name">
              
                <label for="Date Of Birth" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" name="dateOfBirth" placeholder="Enter Date Of Birth">            
              
                <label for="Department" class="form-label">Department</label>
        <select class="form-select" name="department">
          <option value="">Select Department</option>
          <option value="BSc">BSc</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
        </select>

        <label for="Year" class="form-label">Year</label>
        <select class="form-select" name="year">
          <!-- <option value="">Select Year</option>
          <option *ngIf="student.department !== 'MCA'" value="I">I</option>
          <option *ngIf="student.department !== 'MCA'" value="II">II</option>
          <option *ngIf="student.department !== 'MCA'" value="III">III</option>
          <option *ngIf="student.department === 'MCA'" value="I">I</option>
          <option *ngIf="student.department === 'MCA'" value="II">II</option> -->
        </select>
                <label for="Percentage" class="form-label">Percentage</label>
                <input type="number" class="form-control" name="percentage">
        
                <div class="button d-flex justify-space-between">
                  <button type="submit" class="btn btn-primary bg-success border-none">Save</button>
                  <!-- Changed type from 'cancel' to 'button' and added onclick handler -->
                  <a routerLink="/update"><button type="button" class="btn btn-primary bg-danger border-none ms-2"> 
                    Cancel</button></a>
                </div>
        </form>
      </div>
  </body>
</html>
